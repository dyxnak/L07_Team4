    <title>jQuery and Bootstrap Exercises</title>
    <style>
        body {
            margin: 100px;
        }

        .circle, .square {
            width: 90px;
            aspect-ratio: 1;
            border-radius: 100%;
            background: dodgerblue;
        }

        .square {
            border-radius: 0;
            background: slateblue;
        }

        .box {
            background: #ddd;
            width: 114px;
            aspect-ratio: 1;
            padding: 10px;
            border: 2px dashed #aaa;
        }

        .main{
            background-color: green;
        }
    </style>
</head>

<body>
  <p>
    Mirza
  </p>
    <!-- TODO 1: Add tooltip -->
    <button type="button" class="btn btn-warning btn-lg mb-5" data-toggle="tooltip"  title="this is a button">Button</button>
<p>Dayana</p>
    <div class="circle mb-5"></div>
<p>Jayden</p>
    <div class="square mb-2"></div>
    <button type="button" class="btn-sm btn-dark mb-4 btn-add" id="button2">Add</button>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function () {
            // Initialise tooltips
            $('[data-bs-toggle="tooltip"]').tooltip();
            // Dayana
            // TODO 2: Add toggle function
            $(".circle").click(function(){
            $(".circle").toggleClass("main");
            }); 
            // Jayden
            // TODO 3: Clone square and append to grey box
            $(document).ready(function(){
                $("button").click(function(){
                $(".square:first").clone().appendTo(".box");
                });
            });

        });
    </script>
</body>
